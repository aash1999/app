<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing URL Detector</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #eef3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 450px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
            text-align: center;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #003a75;
        }

        input[type=text] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #cccccc;
            font-size: 14px;
        }

        button {
            margin-top: 12px;
            padding: 10px 20px;
            background: #0066ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.2s;
        }

        button:hover {
            background: #004ecc;
        }

        #result-box {
            margin-top: 20px;
            background: #f8fbff;
            padding: 15px;
            border-left: 4px solid #0066ff;
            border-radius: 6px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 14px;
        }

        .feedback {
            margin-top: 15px;
        }

        .feedback-btn {
            font-size: 28px;
            margin: 8px;
            cursor: pointer;
            border: none;
            background: transparent;
            transition: transform .2s;
        }

        .feedback-btn:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîç Phishing URL Detector</h1>

    <input type="text" id="urlInput" placeholder="Enter URL to check...">
    <button onclick="checkUrl()">Check URL</button>

    <div id="result-box" style="display:none;">
        <pre id="result"></pre>
    </div>

    <div id="feedback" class="feedback" style="display:none;">
        <span><strong>Was this prediction correct?</strong></span><br>
        <button class="feedback-btn" onclick="sendFeedback(1)">üëç</button>
        <button class="feedback-btn" onclick="sendFeedback(0)">üëé</button>
    </div>
</div>

<script>
    let currentUrl = "";
    let currentRequestId = "";

    async function checkUrl() {
        const url = document.getElementById("urlInput").value.trim();
        if (!url) return alert("Please enter a URL");

        currentUrl = url;
        document.getElementById("result").innerText = "Checking...";
        document.getElementById("result-box").style.display = "block";
        document.getElementById("feedback").style.display = "none";
        
        try {
            const res = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });
            
            const data = await res.json();

            if (data.error) {
                document.getElementById("result").innerText = "Error: " + data.error;
                return;
            }

            currentRequestId = data.request_id;
            document.getElementById("result").innerText =
                `URL: ${data.url}\nModel Used: ${data.model_used}\nPhishing: ${data.is_phishing}\nLatency: ${data.latency_ms} ms\nSource: ${data.source}`;

            document.getElementById("feedback").style.display = "block";

        } catch (err) {
            document.getElementById("result").innerText = "Error: " + err.message;
        }
    }

    async function sendFeedback(value) {
        if (!currentRequestId) return;

        try {
            const res = await fetch("/feedback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ request_id: currentRequestId, feedback: value })
            });

            const data = await res.json();
            alert(data.message);
            document.getElementById("feedback").style.display = "none";

        } catch (err) {
            alert("Error: " + err.message);
        }
    }
</script>

</body>
</html>
